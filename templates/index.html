<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="list.css">
    <title>Sample App</title>
</head>
<body>
    <h2>TODOリスト</h2>
    <form method="post" action="/new">
        <p><input type="text" name="text" size="30" placeholder="タスク名"></p>
        <p><input type=text name=person size=30 placeholder="担当者"></p>
        <p>
            <select name="status">
                <option value="未実行">未実行</option>
                <option value="実行中">実行中</option>
                <option value="終了">終了</option>
            </select>
        </p>
        <p><input type="submit" value="Send"></p>
    </form>

    <ol>
        {{range.todos}}
        <li>内容:{{.Text}}、状態:{{.Status}}、担当者:{{.Person}}
            <label><a href="/details/{{.ID}}">編集</a></label>
            <label><a href="/delete_check/{{.ID}}">削除</a></label>
        </li>
        {{end}}
    </ol>
</body>
</html>
